<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>12-dars</title>
</head>
<body>
                                           <!-- BARISTA -->
    <picture>
                   <!-- webp -->
       <source 
           type="image/webp"
           media="(max-width: 425px)"
           srcset="./images/barista-mobile.webp 1x , ./images/barista-mobile@2x.webp 2x">

       <source 
           type="image/webp"
           media="(max-width: 768px)"
           srcset="./images/barista-tablet.webp 1x , ./images/barista-tablet@2x.webp 2x">
                   
        <source 
             type="image/webp"
             srcset="./images/barista.webp 1x , ./images/barista@2x.webp 2x">

                  <!-- Jpeg default -->
      <source 
          media="(max-width: 425px)"
          srcset="./images/barista-mobile. 1x , ./images/barista-mobile@2x 2x">

       <source 
          media="(max-width: 768px)"
          srcset="./images/barista-tablet.jpg 1x , ./images/barista-tablet@2x.jpg 2x">

       <img
           src="./images/barista.jpg" 
           srcset="./images/barista.jpg 1x , ./images/barista@2x.jpg 2x"
           alt="the barista is making coffee">

    </picture>

  
    
                                            <!-- COFFEE -->
    <picture>
                    <!-- webp -->
        <source 
            type="image/webp"
            media="(max-width: 425px)"
            srcset="./images/coffee-mobile.webp 1x , ./images/coffee-mobile@2x.webp 2x">

       <source 
            type="image/webp"
            media="(max-width: 768px)"
            srcset="./images/coffee-tablet.webp 1x , ./images/coffee-tablet@2x.webp 2x">

        <source
            type="image/webp"
            srcset="./images/coffee.webp 1x , ./images/coffee@2x.webp 2x">

                  <!-- Jpeg default -->
      <source 
          media="(max-width: 425px)"
          srcset="./images/coffee-mobile.jpg 1x , ./images/coffee-mobile@2x.jpg 2x">

       <source 
           media="(max-width: 768px)"
           srcset="./images/coffee-tablet.jpg 1x , ./images/coffee-tablet@2x.jpg 2x">

        <img
            src="./images/coffee.jpg"
            srcset="./images/coffee.jpg 1x , ./images/coffee@2x.jpg 2x"
            alt="A cap of coffee">

    </picture>


</body>
</html>
